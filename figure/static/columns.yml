# Columns metadata
# 2 types supported: float, list
---
- column: PE
  type: float
  label: Parasitic energy
  range:
  - 0
  - 5
  unit: MJ/kg

- column: Td
  type: float
  label: Desorption temperature
  range:
  - 200
  - 400
  unit: K

- column: Pd
  type: float
  label: Desorption pressure
  range:
  - 0
  - 10
  unit: bar

- column: WCg
  type: float
  label: Gravimetric working capacity
  range:
  - 0
  - 10
  unit: kg CO2 / kg

- column: WCv
  type: float
  label: Volumetric working capacity
  range:
  - 0
  - 10
  unit: kg CO2 / m^3

- column: Pur
  type: float
  label: Fraction of CO2
  range:
  - 0
  - 1
  unit: mol/mol


